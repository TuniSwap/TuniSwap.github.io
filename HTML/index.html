<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TuniSwap@index</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
	<style>
		/* General Reset */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		/* Body Styling */
		body {
			font-family: 'Roboto', sans-serif;
			background: linear-gradient(135deg, #2B3A67, #FFCD94);
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		/* Container */
		.container {
    background: rgba(255, 255, 255, 0.2);
    padding: 5px;
    border-radius: 25px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    max-width: 500px;
    width: 100%;
    text-align: center;
    margin-left: -100px;
    transition: box-shadow 0.6s ease, margin-left 0.6s ease;
    animation: hoverAnimation 3s ease-out forwards;
}

/* Hover effect */

/* Animation for initial load */
@keyframes hoverAnimation {
    0% {
        transform: translateY(-20px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

		h2 {
			margin-bottom: 20px;
			font-weight: 500;
			color: #2B3A67;
			/* Navy */
		}

		label {
			display: block;
			margin-bottom: 8px;
			font-weight: 400;
			color: #2B3A67;
			/* Navy */
			text-align: left;
		}

		input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 15px;
    margin-bottom: 15px;
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
    background-color: #f9f9f9; /* Light background for better contrast */
    color: #333; /* Darker text for better readability */
    transition: all 0.3s ease; /* Smooth transition for hover and focus effects */
    outline: none; /* Remove default outline */
}

/* Hover effect */
input[type="text"]:hover,
input[type="email"]:hover,
input[type="password"]:hover {
    border-color: rgba(0, 0, 0, 0.3); /* Slightly darker border on hover */
    background-color: #fff; /* Lighten background on hover */
}

/* Focus effect */
input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
    border-color: #007bff; /* Blue border for focus */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Subtle glow effect */
    background-color: #fff; /* Ensure background is white on focus */
}

/* Placeholder styling */
input[type="text"]::placeholder,
input[type="email"]::placeholder,
input[type="password"]::placeholder {
    color: #999; /* Light gray placeholder text */
    font-style: italic; /* Italicize placeholder text */
}

/* Disabled input styling */
input[type="text"]:disabled,
input[type="email"]:disabled,
input[type="password"]:disabled {
    background-color: #e9ecef; /* Light gray background for disabled inputs */
    color: #6c757d; /* Gray text for disabled inputs */
    cursor: not-allowed; /* Show not-allowed cursor */
}

		input[type="submit"] {
			width: 100%;
			padding: 15px;
			background-color: #FF6347;
			/* Red-Orange */
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 18px;
			font-weight: 500;
			transition: background-color 0.3s;
		}

		input[type="submit"]:hover {
			background-color: #FFA500;
			/* Mango */
		}

		.link {
			display: block;
			margin-top: 15px;
			color: #FF6347;
			/* Red-Orange */
			text-decoration: none;
			font-weight: 500;
			font-size: 14px;
			/* Slightly smaller font size */
			transition: color 0.3s ease;
		}

		.link:hover {
			color: #FFA500;
			/* Mango */
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<div class="container">
		<h2>Login</h2>
		<form action="login_action.php" method="post">
			<label for="email">Email:</label>
			<input type="text" id="email" name="email" required>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>

			<input type="submit" value="Login">
		</form>
		<a href="#" class="link">Forgot your password?</a>
		<a href="Sign-up-link.html" class="link">Don't have an account? Sign up</a>
	</div>
</body>

</html>
