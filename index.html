<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
	<style>
		/* General Reset */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		/* Body Styling */
		body {
			font-family: 'Roboto', sans-serif;
			background: linear-gradient(135deg, #2B3A67, #FFCD94);
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		/* Container */
		.container {
			background: rgba(255, 236, 217, 0.8);
			/* Almond */
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			max-width: 400px;
			width: 100%;
			text-align: center;
		}

		h2 {
			margin-bottom: 20px;
			font-weight: 500;
			color: #2B3A67;
			/* Navy */
		}

		label {
			display: block;
			margin-bottom: 8px;
			font-weight: 400;
			color: #2B3A67;
			/* Navy */
			text-align: left;
		}

		input[type="text"],
		input[type="email"],
		input[type="password"] {
			width: 100%;
			padding: 15px;
			margin-bottom: 15px;
			border: 1px solid rgba(0, 0, 0, 0.1);
			border-radius: 5px;
			font-size: 16px;
			box-sizing: border-box;
		}

		input[type="submit"] {
			width: 100%;
			padding: 15px;
			background-color: #FF6347;
			/* Red-Orange */
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 18px;
			font-weight: 500;
			transition: background-color 0.3s;
		}

		input[type="submit"]:hover {
			background-color: #FFA500;
			/* Mango */
		}

		.link {
			display: block;
			margin-top: 15px;
			color: #FF6347;
			/* Red-Orange */
			text-decoration: none;
			font-weight: 500;
			font-size: 14px;
			/* Slightly smaller font size */
			transition: color 0.3s ease;
		}

		.link:hover {
			color: #FFA500;
			/* Mango */
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<div class="container">
		<h2>Login</h2>
		<form action="login_action.php" method="post">
			<label for="email">Email:</label>
			<input type="text" id="email" name="email" required>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>

			<input type="submit" value="Login">
		</form>
		<a href="#" class="link">Forgot your password?</a>
		<a href="Sign-up-link.html" class="link">Don't have an account? Sign up</a>
	</div>
</body>

</html>
